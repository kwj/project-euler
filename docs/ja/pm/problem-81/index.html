<h2 id="感想">感想</h2>
<p>右か下にしか動けないので、一番上の行を累積和にして 2 行目の各要素への最小移動コストを算出。
続いて 2 行目のデータをもとに 3 行目の各要素への最小移動コストを算出、これを最終行まで
繰り返すと、末尾の要素の値が求める最小移動コストになる。</p>
