<h2 id="感想">感想</h2>
<p>例示されているグリッド(3x2)の場合、縦 4 本・横 3 本の線からそれぞれ 2 本ずつ
選び出して四角形を作っている。つまり四角形を決めることは組み合わせの問題です。</p>
<p>あとは組み合わせの式を決めて近似値を探すだけですが、近似値なので判断方法には
注意が必要です。</p>
