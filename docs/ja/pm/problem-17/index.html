<h2 id="感想">感想</h2>
<p>指定された範囲内で数え上げるだけ。数字を英語で表記する時の仕方で条件分けができれば易しいと思います。</p>
<ul>
<li>1000 の場合</li>
<li>20 未満の場合</li>
<li>100 未満の場合</li>
<li>100 の倍数の場合</li>
<li>下 2 桁が 20 未満の場合</li>
<li>その他(下 2 桁が 20 以上 99 以下)</li>
</ul>
<p>上から順に条件に一致するかを調べて処理しました。</p>
