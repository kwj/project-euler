<h2 id="感想">感想</h2>
<p>今度は上下と右の三方向。スタートとゴールが決まっておらず前問の方法は使えない。
そこで Problem 18 や 67 でやった方式を応用する。</p>
<p>先の問題では三角形の底辺から畳み込んだが、今回は四角形の右側の辺から畳み込む。
左側の辺にまで来た時に最小の値の要素が求める解になる。</p>
