<h2 id="感想">感想</h2>
<p>$\forall x \in H_{n}, x \in T_{n}$ であることに気がつければ、
$H_{143}$ より大きい六角数のうち最初に五角数でもある数を見つければ終了。</p>
<p>五角数であることの確認方法は、前問(Problem 44)からそのまま流用できる。</p>
