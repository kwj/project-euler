<h2 id="感想">感想</h2>
<p>Problem 9 で扱ったピタゴラス数の性質を利用して $L \le 1,500,000$ の
範囲で全ての直角三角形を調べあげて、同じ $L$ で複数の直角三角形が無いもの
の個数を数えて終了。</p>
<p>上記はナイーブな手段だけど、他に良い解法はないかな。</p>
