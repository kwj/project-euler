<h2 id="感想">感想</h2>
<p>自由に動けるが一回通った箇所は通れない迷路と一緒。</p>
<p>スタートとゴールは決められているから Problem 81 と同様に斜め方向で最小移動コストを計算すれば解けるが、
素直に各要素の値を要素への移動コストとして作成したグラフを<a href="https://en.wikipedia.org/wiki/Dijkstra%27s_algorithm">ダイクストラのアルゴリズム</a>で解を求めた。</p>
