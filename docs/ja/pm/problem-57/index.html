<h2 id="感想">感想</h2>
<p>この形式が連分数と呼ばれるのは浅学のため知らなかった。</p>
<p>求める項 $a_n$ は下記の形式で表せる。</p>
<p>$$
a_1 = 1 + \frac{1}{2}, \; a_n = 1 + \frac{1}{1+a_{n-1}} \enspace [n&gt;1]
$$</p>
<p>ここで $a_n = b_n / c_n$ とおけば、分子と分母をそれぞれ計算できる。</p>
