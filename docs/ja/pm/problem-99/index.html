<h2 id="感想">感想</h2>
<p>対数をとって計算すれば比較は容易。底は 1 より大きければ何でも構わないが、
プログラミング言語に備わっている常用対数(底が10)を使うことにする。</p>
<p>一応、対数について補足。$\log m^{n} = n \log m$ であるので、
これを使って計算して比較する。</p>
