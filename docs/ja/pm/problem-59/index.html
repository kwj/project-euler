<h2 id="感想">感想</h2>
<p>brute force で復号化するのは良いのだが、復号結果がまともな平文であることの判定が難しい。
common English words を含むとのことなので、頻出するだろうという適当な英単語を幾つか選んで
数え上げるという原始的な手法で対応したが、結果オーライな感じが拭えなくて気持ち悪い。</p>
<p>XOR による符号化に使っていた鍵は少し笑いました。</p>
