<h2 id="感想">感想</h2>
<p>文字と数値の対応が取れれば簡単。いまは ASCII コードが前提なので難しく考える必要はないですね。</p>
<p>そういえばアルファベットが非連続な文字符号化があった筈と
記憶を探ってみたら <a href="https://en.wikipedia.org/wiki/EBCDIC">EBCDIC</a> だった。
メインフレームの内部ではまだ使われているようで、さすがはメインフレーム。</p>
