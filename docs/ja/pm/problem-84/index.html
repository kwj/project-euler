<h2 id="感想">感想</h2>
<p>計算で確率を求めるのは力不足で無理なので、移動ルールを実装して乱数サイコロを
100 万回振ることによる<a href="https://en.wikipedia.org/wiki/Monte_Carlo_method">モンテカルロ法</a>で
確率の近似値を求めました。100 万という数字については十分に多い試行回数という
以外の意味はありません。</p>
