<h2 id="感想">感想</h2>
<p>求めるのは条件を満たす最長の素数列の和なので、素数列が長くなる可能性が
高いのは開始位置の数字が小さい、つまり 2 から始まる素数列から考えていくの
がナイーブですが一般的な方針かと思います。</p>
<p>あとは具体的にどう実装するかですが、色々なやり方があるので特にコメント無し。</p>
