<h2 id="感想">感想</h2>
<p>3 乗した数の各桁の数字をソートしたものをキーとして、同一のキーに
5 個の 3 乗数が登場するまで捜索。ただし問題文は最小の数を求めよと
あるので、これまで同様に終了条件を動的に再設定して必要な範囲を捜索して
最小値を確定する。</p>
