<h2 id="感想">感想</h2>
<p>求める約数は Problem 21 で使った $d(n)$ を流用できる。チェーンを辿るのは
Problem 14, 74 で似たようなことをやっているが、本問題で求めるチェーンは特定の
値に行き着くものではなくループする奴を探すので差異に注意が必要。</p>
<p>そのため既に辿った数字に関する情報も、これまでとは記録する内容が異なる。</p>
