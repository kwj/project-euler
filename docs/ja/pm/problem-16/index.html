<ul>
<li><a href="https://projecteuler.net/problem=16">Power digit sum</a></li>
</ul>
<h2 id="感想">感想</h2>
<p>各桁の数字が必要な訳で、素直に計算するしかなさげ。</p>
<p>$2^{1000} = (2^{10})^{100} = 1024^{100} \approx (10^{3})^{100}$ だから 300 桁ちょいの値ですか。
最近は紙の裏ではなく Python を電卓代わりに計算することが多いです。</p>
<pre tabindex="0"><code>&gt;&gt;&gt; math.log10(2**1000)
301.0299956639812
</code></pre>
