<h2 id="問題へのリンク">問題へのリンク</h2>
<ul>
<li><a href="https://projecteuler.net/problem=1">Multiples of 3 or 5</a></li>
</ul>
<h2 id="感想">感想</h2>
<p>注意すべき点は15（3と5の最小公倍数）の倍数についての扱い方。</p>
<ul>
<li>3 または 5 の倍数を対象にする</li>
<li>3の倍数の和と5の倍数の和を足したものから15の倍数の和を減算</li>
</ul>
<p>今回は上限も低いしナイーブに数え上げても $O(n)$ なので、フィルタ系の機能が使えれば前者は容易に実装可能。
後者の場合は等差数列の和を計算に使用できる。</p>
