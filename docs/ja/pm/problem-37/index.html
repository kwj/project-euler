<h2 id="感想">感想</h2>
<p>左右どちらから取り除いても素数である必要があるので、正規表現で表すと以下の形式であることは truncatable primes であるための必要条件。</p>
<pre tabindex="0"><code>[2357][1379]*[37]
</code></pre><p>上記に従って小さい方から数値が条件を満たすか確認し、問題文から 11 個しか存在しないとのことなので
11 個出た時点で終了。</p>
